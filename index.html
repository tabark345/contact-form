<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Contact form</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Contact Us</h2>
      <form id="contact-Form">
        <div class="name-group">
          <div class="firstName">
            <label for="firstName">First Name <span>*</span></label>
            <input type="text" id="firstName" name="firstName" >
          </div>
          <div class="lastname">
            <label for="lastName">Last Name <span>*</span></label>
            <input type="text" id="lastName" name="lastName" >
          </div>
        </div>
        <div class="email-group">
            <label for="email">Email Address <span>*</span></label>
            <input type="email" id="email" name="email" >
        </div>
        <div class="radio-group">
          <label for="queryType">Query Type <span>*</span></label>
          <div class="query-options">
              <label for="lrg" class="radio-label">
                  <input type="radio" name="queryType" value="General Enquiry"  id="lrg" > 
                  General Enquiry
              </label>
              <label for="lrs" class="radio-label">
                  <input type="radio" name="queryType" value="Support Request" id="lrs" >
                  Support Request
              </label>
          </div>
      </div>
      
        <div class="message-group">
            <label for="message">Message <span>*</span></label>
            <textarea id="message" name="message" ></textarea>
        </div>
        <div class="checkbox-group">
            <label>
                <input type="checkbox" name="consent" > I consent to being contacted by the team <span>*</span>
            </label>
        </div>
        <button type="submit">Submit</button>
    </form>
    </div>
    <div class="alert">
      <h3><img src="/assets/images/icon-success-check.svg"> Message Sent</h3>
      <p>Thanks for completing the form. we'll be in touch soon!</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
